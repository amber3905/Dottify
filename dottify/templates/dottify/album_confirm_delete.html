{% extends "dottify/base.html" %}

{% block content %}
<h1>Delete Album: {{ album.title }}</h1>
<p>Are you sure you want to delete this album?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'album-detail-id' album_id=album.id %}">Cancel</a>
</form>
{% endblock %}
