<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in</title>
</head>
<body>
  <h1>Log in</h1>
  {% if form.errors %}
    <p style="color:red;">Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form method="post" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
  <p><a href="/">Back to site</a></p>
</body>
</html>
